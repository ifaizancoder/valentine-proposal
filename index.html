<html>
<head>

<body>
  <div id="app" class="card"></div>

  <script>
    const screens = [
      {
        bg:"#FFB6C1", title:"Hi there! ğŸ’•",
        body:`I have something important to ask you...\n\nClick to continue...`,
        button:"Next"
      },
      {
        bg:"#FF69B4", title:"You make me smile every day! ğŸ˜Š",
        html:`<div style="font-size:20px;font-weight:800;color:#FFFFFF;margin-bottom:8px;">You're amazing in every way.</div>
              <div style="color:#FFFFFF;">You brighten my world.</div>
              <div style="margin-bottom:12px;color:#FFFFFF;">You mean everything to me.</div>
              <pre style="color:#FFFFFF;">   â™¥ï¸â™¥ï¸â™¥ï¸â™¥ï¸â™¥ï¸
  ğŸ’• Forever ğŸ’•
   â™¥ï¸â™¥ï¸â™¥ï¸â™¥ï¸â™¥ï¸</pre>`,
        button:"Keep Going..."
      },
      {
        bg:"#FF0000", title:"Will You Be My Valentine? ğŸ’•",
        html:`<div style="font-size:24px;font-weight:900;color:#FFFFFF;margin-bottom:20px;">Will you be my Valentine?</div>
              <div style="display:flex;gap:20px;justify-content:center;flex-wrap:wrap;align-items:center;">
                <button id="yes" style="background:#00AA00;color:white;padding:15px 30px;font-size:18px;">Yes! ğŸ’š</button>
                <button id="no" style="background:#FF6600;color:white;padding:15px 30px;font-size:18px;">No</button>
              </div>`,
        after: () => {
          let yesPadding = 15;
          let yesFontSize = 18;
          const yesBtn = document.getElementById("yes");
          const noBtn = document.getElementById("no");
          
          document.getElementById("yes").onclick = () => alert("Yay! You made me the happiest! ğŸ’•â¤ï¸ğŸ˜Š");
          
          document.getElementById("no").onclick = () => {
            yesPadding += 15;
            yesFontSize += 5;
            yesBtn.style.padding = yesPadding + "px " + (yesPadding * 2) + "px";
            yesBtn.style.fontSize = yesFontSize + "px";
          };
        }
      }
    ];

    let i = 0;
    const app = document.getElementById("app");

    function showScreen() {
      const s = screens[i];
      document.body.style.background = s.bg;
      app.style.background = "rgba(255,255,255,0.7)";
      app.innerHTML = `
        <div style="font-size:26px;font-weight:900;margin-bottom:12px;">${s.title}</div>
        ${s.html ? s.html : `<div style="white-space:pre-line;font-size:16px;">${s.body || ""}</div>`}
        ${s.render ? s.render() : ""}
        ${i < screens.length-1 ? `<div style="margin-top:18px;"><button id="next" style="background:#333;color:white;">${s.button}</button></div>` : ""}
      `;
      if (i < screens.length-1) document.getElementById("next").onclick = () => { i++; showScreen(); };
      if (s.after) s.after();
    }

    showScreen();
  </script>
</body>
</html>
